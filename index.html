<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body class="body">
    
<div class="wrapper">
    <div class="sidebar">
        <!-- profile image -->
        <div class="profile">
            <img src="camera-icon.png" alt="">
            <h3>King Cloud</h3>
            <p>Designer</p>
        </div>

        <!-- menu items -->
        <ul>
            <li><a href="#" class="active">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span class="item">Home</span>
            </a></li>
            <li><a href="#">
                <span class="icon"><i class="fa-solid fa-sack-dollar"></i></span>
                <span class="item">Deposits</span>
            </a></li>
            <li><a href="#">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <span class="item">My Account</span>
            </a></li>
            <li><a href="#">
                <span class="icon"><i class="fa-solid fa-user-group"></i></span>
                <span class="item">My Refferals</span>
            </a></li>
            <li><a href="#">
                <span class="icon"><i class="fa-solid fa-wallet"></i></span>
                <span class="item">Withdrawals</span>
            </a></li>
            <li><a href="#">
                <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                <span class="item">Buy Crpto</span>
            </a></li>
            <li><a href="#">
                <span class="icon"><i class="fa-solid fa-power-off"></i></span>
                <span class="item">Sign Out</span>
            </a></li>
            
        </ul>

    </div>

    <!-- top navbar -->
    <div class="section">
        <div class="top-navbar">
            <div class="hamburger">
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- main section -->

<div class="container main-section mt-3">
    <div class="row">
        <div class="col-sm-12 col-md-4  px-3 text-center section-one">
            <div class="wallet">
                <div class="balance">
                    <h3 class="fs-6 lh-1">$0.00</h3>
                    <p id="balance">BALANCE</p>
                </div>
                
                <div class="deposit">
            
                    <h3 class="fs-6 lh-1">$0.00</h3>
                    <p id="deposit">DEPOSIT</p>
                
                </div>
            </div>

            <!-- Progress bar -->
            <!-- <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:2%; "></div>
            </div> -->
            <center>
                <progress style="width: 90%; display: block; initial-value: 1;"></progress>

            </center>
            <div class="text-center">
                <p id="signal">SIGNAL STRENGTH</p>
            </div>

            <div class="row mx-2 mt-4 mb-4">
                <div class="col-5 text-center  bg-info account">
                   <a href=""><i class="fa-solid fa-dollar-sign"></i></a> 
                </div>

                <div class="col-5 text-center  expert">
                  <a href=""><i class="fa-solid fa-circle-user"></i></a>  
                </div>
            </div>

            <div class="row mx-2 mb-4">
                <div class="col-5 text-center  market account">
                   <a href=""><i class="fa-solid fa-shop"></i></a> 
                </div>
               
                <div class="col-5 text-center bg-primary assets">
                   <a href=""><i class="fa-regular fa-star"></i></a> 
                </div>
            
            </div>

            <div class="row mx-2 mb-4">
                <div class="col-5 text-center bg-success account">
                   <a href=""><i class="fa-solid fa-shop"></i></a> 
                </div>

                <div class="col-5 text-center  binary">
                   <a href=""><i class="fa-regular fa-clock"></i></a> 
                </div>
            </div>
            
            

        </div>
        <div class="col-sm-12 col-md-8 section-two">
            <div class="row bg-white">
                <div class="col-6 text-center closed-wrapper">
                    <a href=""><i class="fa-solid fa-hourglass-start"></i>
                        <span>Closed</span>
                    </a>
                    
                </div>
                <div class="col-6 text-center active-wrapper">
                    <a href=""><i class="fa-solid fa-hourglass-start"></i>
                        <span>Active</span>
                    </a>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-12 bg-white text-center data">
                    <p>NO DATA</p>
                </div>
            </div>

        </div>
    </div>
</div>



















<!-- toggle menu bar script -->
<script>
    var hamburger = document.querySelector(".hamburger");
    hamburger.addEventListener("click", function(){
        document.querySelector("body").classList.toggle("active");
    })
</script>


    <script src="js/bootstrap.js"></script>
</body>
</html>
